    - urn: urn:defend:risk:req_node:nzism-v3.7:6.3.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node67
      ref_id: 6.3.6.R.01
      description: A considered and accountable process requires consultation with
        all stakeholders before any changes are implemented. In the case of changes
        that will affect the security or accreditation status of a system, the Accreditation
        Authority is a key stakeholder and will need to be consulted and grant approval
        for the proposed changes.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.3.6.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node67
      ref_id: 6.3.6.R.02
      description: "Change management processes are most likely to be bypassed or\
        \ ignored when an urgent change needs to be made to a system. In these cases\
        \ it is essential that the agency\u2019s change management process strongly\
        \ enforces appropriate actions to be taken before and after an urgent change\
        \ is implemented."
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.3.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node67
      ref_id: 6.3.6.C.01
      description: 'Agencies MUST ensure that for routine and urgent changes:

        the change management process, as defined in the relevant information security
        documentation, is followed;

        the proposed change is approved by the relevant authority;

        any proposed change that could impact the security or accreditation status
        of a system is submitted to the Accreditation Authority for approval; and

        all associated information security documentation is updated to reflect the
        change.

        '
      annotation: 'CID: 1088'
      implementation_groups:
      - Top Secret
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.3.6.c.02
