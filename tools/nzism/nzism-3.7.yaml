    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.3
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node39
      ref_id: 6.2.3
      description: It is important that normal change management processes are followed
        where changes are necessary in order to address security risks identified
        in a vulnerability analysis.
    - urn: urn:defend:risk:req_node:nzism-v3.7:node41
      assessable: false
