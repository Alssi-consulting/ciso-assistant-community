    - urn: urn:defend:risk:req_node:nzism-v3.7:node42
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node41
      description: Vulnerability analysis strategy
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.4.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node42
      ref_id: 6.2.4.R.01
      description: Vulnerabilities may be unintentionally introduced and new vulnerabilities
        are constantly identified, presenting ongoing risks to information systems
        security.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.4.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node42
      ref_id: 6.2.4.R.02
      description: While agencies are encouraged to monitor the public domain for
        information related to vulnerabilities that could affect their systems, they
        should not remain complacent if no specific vulnerabilities relating to deployed
        products are disclosed.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.4.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node42
      ref_id: 6.2.4.R.03
      description: In some cases, vulnerabilities can be introduced as a result of
        poor information security practices or as an unintended consequence of activities
        within an agency. As such, even if no new public domain vulnerabilities in
        deployed products have been disclosed, there is still value to be gained from
        regular vulnerability analysis activities.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.4.r.04
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node42
      ref_id: 6.2.4.R.04
      description: "Furthermore, monitoring vulnerabilities, conducting analysis and\
        \ being aware of industry and product changes and advances, including NZISM\
        \ requirements, provides an awareness of other changes which may adversely\
        \ impact the security risk profile of the agency\u2019s systems."
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.4.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node42
      ref_id: 6.2.4.C.01
      description: "Agencies SHOULD implement a vulnerability analysis strategy by:\n\
        monitoring public domain information about new vulnerabilities in operating\
        \ systems and application software;\nconsidering the use of automated tools\
        \ to perform vulnerability assessments on systems in a controlled manner;\n\
        running manual checks against system configurations to ensure that only allowed\
        \ services are active and that disallowed services are prevented;\_\nusing\
        \ security checklists for operating systems and common applications; and\n\
        examining any significant incidents on the agency\u2019s systems.\n"
      annotation: 'CID: 1063'
      implementation_groups:
      - All Classifications
    - urn: urn:defend:risk:req_node:nzism-v3.7:node48
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node41
      description: Conducting vulnerability assessments
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.5.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node48
      ref_id: 6.2.5.R.01
      description: A baseline or known point of origin is the basis of any comparison
        and allows measurement of changes and improvements when further information
        security monitoring activities are conducted.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.5.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node48
      ref_id: 6.2.5.C.01
      description: "Agencies SHOULD conduct vulnerability assessments in order to\
        \ establish a baseline. This SHOULD be done:\nbefore a system is first used;\n\
        after any significant incident;\nafter a significant change to the system;\n\
        after changes to standards, policies and guidelines;\_\nwhen specified by\
        \ an ITSM or system owner.\n"
      annotation: 'CID: 1066'
      implementation_groups:
      - All Classifications
    - urn: urn:defend:risk:req_node:nzism-v3.7:node51
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node41
      description: Resolving vulnerabilities
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.6.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node51
      ref_id: 6.2.6.R.01
      description: Vulnerabilities may occur as a result of poorly designed or implemented
        information security practices, accidental activities or malicious activities,
        and not just as the result of a technical issue.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.2.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node51
      ref_id: 6.2.6.C.01
      description: Agencies SHOULD analyse and treat all vulnerabilities and subsequent
        security risks to their systems identified during a vulnerability assessment.
      annotation: 'CID: 1069'
      implementation_groups:
      - All Classifications
