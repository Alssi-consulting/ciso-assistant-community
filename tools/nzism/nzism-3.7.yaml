      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node94
      ref_id: 6.4.6.R.01
      description: Having a backup strategy in place is a fundamental part of business
        continuity planning. The backup strategy ensures that critical business information
        is recoverable if lost. Vital records are defined as any information, systems
        data, configurations or equipment requirements necessary to restore normal
        operations.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.4.6.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node94
      ref_id: 6.4.6.C.01
      description: 'Agencies SHOULD:

        Identify vital records;

        backup all vital records;

        store copies of critical information, with associated documented recovery
        procedures, offsite and secured in accordance with the requirements for the
        highest classification of the information; and

        test backup and restoration processes regularly to confirm their effectiveness.

        '
