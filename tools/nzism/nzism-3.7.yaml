      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node25
      ref_id: 6.1.8.R.01
      description: Reviews may be undertaken by personnel independent of the target
        of evaluation or by an independent third party to ensure that there is no
        (perceived or actual) conflict of interest and that an information security
        review is undertaken in an objective manner.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.1.8.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node25
      ref_id: 6.1.8.C.01
      description: Agencies SHOULD have information security reviews conducted by
        personnel independent to the target of the review or by an independent third
        party.
      annotation: 'CID: 1043'
      implementation_groups:
      - All Classifications
    - urn: urn:defend:risk:req_node:nzism-v3.7:node28
      assessable: false
      depth: 4
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node21
      description: 'Focus of information security reviews '
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.1.9.r.01
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node28
      ref_id: 6.1.9.R.01
      description: 'Incidents, significant changes or an aggregation of minor changes
        may require a security review to determine and support any necessary changes
        and to demonstrate good systems governance. An agency may choose to undertake
        an information security review:

        as a result of a specific information security incident;

        because a change to a system or its environment that significantly impacts
        on the agreed and implemented system architecture and information security
        policy; or

        as part of a regular scheduled review.

        '
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.1.9.r.02
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node28
      ref_id: 6.1.9.R.02
      description: In order to review risk, an information security review should
        analyse the threat environment and the highest classification of information
        that is stored, processed or communicated by that system.
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.1.9.r.03
      assessable: false
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node28
      ref_id: 6.1.9.R.03
      description: "Depending on the scope and subject of the information security\
        \ review, agencies may gather information on areas including:\nagency priorities,\
        \ business requirements and/or concept of operations;\nthreat data;\nrisk\
        \ likelihood and consequence estimates;\neffectiveness of existing counter-measures;\n\
        other possible counter-measures;\_\nchanges to standards, policies and guidelines;\n\
        recommended good practices; and\nsignificant system incidents and changes.\n"
    - urn: urn:defend:risk:req_node:nzism-v3.7:6.1.9.c.01
      assessable: true
      depth: 5
      parent_urn: urn:defend:risk:req_node:nzism-v3.7:node28
      ref_id: 6.1.9.C.01
      description: 'Agencies SHOULD review the components detailed in the table below.
        Agencies SHOULD also ensure that any adjustments and changes as a result of
        any vulnerability analysis are consistent with the vulnerability disclosure
        policy.



        Component

        Review



        Information security documentation

        The SecPol, Systems Architecture, SRMPs, SSPs, SitePlan, SOPs, the VDP, the
        IRP, and any third party assurance reports.



        Dispensations

        Prior to the identified expiry date.



        Operating environment

        When an identified threat emerges or changes, an agency gains or loses a function
        or the operation of functions are moved to a new physical environment.



        Procedures

        After an information security incident or test exercise.



        System security

        Items that could affect the security of the system on a regular basis.



        Threats

        Changes in threat environment and risk profile.



        NZISM

        Changes to baseline or other controls, any new controls and guidance.



        '
      annotation: 'CID: 1048'
      implementation_groups:
      - All Classifications
